<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar-div">
    <mat-icon class="userIcon">account_circle</mat-icon>
    <span>Bem vindo {{ nome }} </span>
  </div>
  <button mat-button (click)="logout()">{{ button }}</button>
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="dashboard">
    <app-dashboard-page></app-dashboard-page>
  </mat-tab>
  <mat-tab label="tarefas">
    <app-task-page></app-task-page>
  </mat-tab>
</mat-tab-group>
